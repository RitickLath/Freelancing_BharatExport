<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset for defining the character encoding of the document -->
    <meta charset="UTF-8" />

    <!-- Viewport settings for responsive design, ensuring proper scaling on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the webpage, visible in the browser tab -->
    <title>India Exports | Bringing India's Rich Heritage & Craftsmanship to the World</title>

    <!-- Meta Descriptions: Provides a brief description of the page content for search engines -->
    <meta
      name="description"
      content="India Exports connects India's finest products, craftsmanship, and heritage to global markets. Explore high-quality goods with sustainable sourcing and exceptional service."
    />

    <!-- Meta Keywords: Helps search engines understand the relevant keywords associated with the page -->
    <meta
      name="keywords"
      content="India Exports, Indian goods, export business, sustainable products, global markets, Indian craftsmanship, Indian heritage, logistics, sourcing"
    />

    <!-- Meta Author: Specifies the author of the webpage, in this case, India Exports Team -->
    <meta name="author" content="India Exports Team" />

    <!-- Open Graph Meta Tags: Optimize sharing on social media platforms -->
    <meta
      property="og:title"
      content="India Exports | Bringing India's Rich Heritage & Craftsmanship to the World"
    />
    <meta
      property="og:description"
      content="Discover India's finest products, bringing quality and heritage to the world. We focus on sustainability, local artisans, and global impact."
    />
    <meta property="og:image" content="/MetaImage/android-chrome-512x512.png" />

    <!-- Twitter Card Meta Tags: For enhanced content sharing on Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="India Exports | Bringing India's Rich Heritage & Craftsmanship to the World"
    />
    <meta
      name="twitter:description"
      content="Connecting India's best products to global markets with sustainable and high-quality solutions."
    />
    <meta
      name="twitter:image"
      content="/MetaImage/android-chrome-512x512.png"
    />

    <!-- Favicons: These icons represent the website on the browser tab, app icons, etc. -->
    <link rel="icon" type="image/png" href="/MetaImage/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/MetaImage/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/MetaImage/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/MetaImage/apple-touch-icon.png"
    />

    <!-- Robots Meta Tag: Tells search engines to index and follow links on the page -->
    <meta name="robots" content="index, follow" />

    <!-- Content-Type Meta Tag: Defines the character encoding for the document -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body class="bg-[#1F282A]">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
